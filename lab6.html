<h1 class = "heading">Contact Form</h1>


    <form id="myform">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Full Name</label><br>
            <input type="text" id="name" name="name" value="John Doe"><br>
            <label for="email">Email Address</label><br>
            <input type="email" id="email" name="email" value="your.name@email.com"><br>
            <label>Gender</label><br>
            <input type="radio" id="female" value = "Female" name="gender"><label for="female">Female</label>
            <input type="radio" id="male" value = "Male" name="gender"><label for="male">Male</label><br>
            <label for="favcolor">Favourite Colour</label><br>
            <input type="color" name="favcolor" value="#000000" id="colorpicker"><br>
            <label for="profession">Profession</label><br>
            <select id="profession" name="profession">
                <option value="professor">Professor</option>
                <option value="recruiter">Recruiter</option>
                <option value="hiringmgr">Hiring Manager</option>
                <option value="student">Student</option>
                <option value="other">Other</option>
              </select>

          </fieldset>

          <fieldset>
            <legend>Additional Information</legend>
            <label for="purpose">Purpose of Contact</label><br>
            <textarea name="purpose" rows="10" cols="30">Please explain your reason for wanting to contact me.</textarea><br>
            <label for="communication">Preferred Method(s) of Communication</label><br>
            <input type="checkbox" id="method1" name="method1" value="call">Call
            <input type="checkbox" id="method2" name="method2" value="text">Text
            <input type="checkbox" id="method3" name="method3" value="email">Email
            <input type="checkbox" id="method4" name="method4" value="social">Social Media
    
            
          </fieldset>
        
        <p>
    <input type="submit" id="submit" value="Submit"> 
         <input type="reset">
       <input type="button" onclick="alert('Hello World!')" value="Click Me!"> 
        </p>
    </form>
